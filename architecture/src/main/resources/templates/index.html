<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form action="/select-architecture" method="get">
    <label for="architecture">选择一种软件体系结构风格:</label>
    <select id="architecture" name="architecture">
        <option value="main-program">主程序-子程序软件体系结构</option>
        <option value="object-oriented">面向对象软件体系结构</option>
        <option value="event-driven">事件系统软件体系结构</option>
        <option value="pipe-filter">管道-过滤软件体系结构</option>
    </select>
    <button type="submit">选择</button>
</form>

</body>
</html>
